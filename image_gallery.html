<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery with Categories</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #667eea, #764ba2);
            min-height: 100vh;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Title styling */
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 36px;
        }

        /* Filter buttons container */
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        /* Filter button styling */
        .filter-btn {
            padding: 10px 25px;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .filter-btn.active {
            background: #4CAF50;
            color: white;
        }

        /* Gallery grid layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Individual image container */
        .gallery-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s;
        }

        /* Hover effect on images */
        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* Image styling */
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        /* Image caption */
        .gallery-item p {
            padding: 15px;
            margin: 0;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        /* Category badge */
        .category-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Lightbox overlay */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        /* Show lightbox when active */
        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Lightbox image */
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Navigation buttons */
        .prev-btn, .next-btn {
            position: absolute;
            top: 50%;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        /* Responsive design for mobile */
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 28px;
            }

            .filter-btn {
                padding: 8px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <h1>üñºÔ∏è My Photo Gallery</h1>
        
        <!-- Category filter buttons -->
        <div class="filters">
            <button class="filter-btn active" onclick="filterImages('all')">All</button>
            <button class="filter-btn" onclick="filterImages('nature')">Nature</button>
            <button class="filter-btn" onclick="filterImages('city')">City</button>
            <button class="filter-btn" onclick="filterImages('animals')">Animals</button>
            <button class="filter-btn" onclick="filterImages('travel')">Travel</button>
        </div>
        
        <!-- Gallery grid -->
        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Lightbox for viewing images -->
    <div class="lightbox" id="lightbox">
        <button class="close-btn" onclick="closeLightbox()">√ó</button>
        <button class="prev-btn" onclick="changeImage(-1)">‚Äπ</button>
        <button class="next-btn" onclick="changeImage(1)">‚Ä∫</button>
        <img id="lightbox-img" src="" alt="Large view">
    </div>

    <script>
        // Array of images with titles and categories
        // TO ADD YOUR OWN IMAGES: 
        // 1. Replace the url with your image URL
        // 2. Change the title to describe your image
        // 3. Set the category (nature, city, animals, travel, or create your own)
        
        const images = [
            { title: "Mountain Peak", category: "nature", url: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop" },
            { title: "Forest Trail", category: "nature", url: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&h=600&fit=crop" },
            { title: "Sunset Beach", category: "nature", url: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&h=600&fit=crop" },
            
            { title: "City Skyline", category: "city", url: "https://images.unsplash.com/photo-1514565131-fce0801e5785?w=800&h=600&fit=crop" },
            { title: "Night Lights", category: "city", url: "https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=800&h=600&fit=crop" },
            { title: "Urban Street", category: "city", url: "https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=800&h=600&fit=crop" },
            
            { title: "Wild Fox", category: "animals", url: "https://images.unsplash.com/photo-1474511320723-9a56873867b5?w=800&h=600&fit=crop" },
            { title: "Cute Panda", category: "animals", url: "https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?w=800&h=600&fit=crop" },
            
            { title: "Desert Adventure", category: "travel", url: "https://images.unsplash.com/photo-1509316785289-025f5b846b35?w=800&h=600&fit=crop" },
            { title: "Mountain Road", category: "travel", url: "https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?w=800&h=600&fit=crop" },
            { title: "Tropical Paradise", category: "travel", url: "https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=800&h=600&fit=crop" },
            { title: "Ancient Temple", category: "travel", url: "https://images.unsplash.com/photo-1548013146-72479768bada?w=800&h=600&fit=crop" }
        ];

        let currentIndex = 0;
        let currentFilter = 'all';
        let filteredImages = [...images];

        // Create gallery items
        function createGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear existing items
            
            filteredImages.forEach((img, index) => {
                // Create item container
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.onclick = () => openLightbox(index);
                
                // Create image
                const image = document.createElement('img');
                image.src = img.url;
                image.alt = img.title;
                
                // Create caption with category badge
                const caption = document.createElement('p');
                caption.innerHTML = `${img.title}<br><span class="category-badge">${img.category}</span>`;
                
                // Add to item
                item.appendChild(image);
                item.appendChild(caption);
                
                // Add to gallery
                gallery.appendChild(item);
            });
        }

        // Filter images by category
        function filterImages(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter images
            if (category === 'all') {
                filteredImages = [...images];
            } else {
                filteredImages = images.filter(img => img.category === category);
            }
            
            // Recreate gallery
            createGallery();
        }

        // Open lightbox with selected image
        function openLightbox(index) {
            currentIndex = index;
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            
            img.src = filteredImages[index].url;
            lightbox.classList.add('active');
        }

        // Close lightbox
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // Change image in lightbox (next/previous)
        function changeImage(direction) {
            currentIndex += direction;
            
            // Loop around if at start or end
            if (currentIndex < 0) {
                currentIndex = filteredImages.length - 1;
            } else if (currentIndex >= filteredImages.length) {
                currentIndex = 0;
            }
            
            // Update image
            const img = document.getElementById('lightbox-img');
            img.src = filteredImages[currentIndex].url;
        }

        // Close lightbox when pressing Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (e.key === 'ArrowRight') {
                changeImage(1);
            }
        });

        // Create the gallery when page loads
        createGallery();
    </script>
</body>
</html>
